<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="src/index.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-6 fw-bold">Crypto Currency Market Tracking</h1>
            <div  class="btn mx-auto text-center">
                <select class="form-select" aria-label="Default select example" id="ticker-form">
                    <option>Please select the crypto currency</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">Ethereum</option>
                    <option value="DOGE">Dogecoin</option>
                </select>
            </div>
            <button id="search-btn" type="button" class="btn btn-success btn-md px-4 gap-3">Submit</button>
            <div class="col-lg-5 mx-auto">
                <p class="lead mb-4"><i class="bi bi-currency-bitcoin"></i>Easily find market price for a selected cryptocurrency.</p>
                <div>
                    <ul class="list-group">
                        <li id="open" class="list-group-item">Open Price : <span>$</span></li>
                        <li id="high" class="list-group-item">High Price: <span>$</span></li>
                        <li id="low" class="list-group-item">Low Price: <span>$</span></li>
                        <li id="close" class="list-group-item">Close Price: <span>$</span></li>
                        <li id="volume" class="list-group-item">Volume: <span>0</span></li>
                    </ul>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4 mt-4">saved <i
                            class="bi bi-star-fill"></i> </button>

                </div>
            </div>
        </div>
    </main>


</body>

</html>
